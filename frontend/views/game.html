<html>
    <head>
        {{> head}}
    </head>
    <body>

        <body>
            <!-- Left Sidebar Navigation -->
            <div class="sidebar" id="leftbar">
                <h2>Left Sidebar</h2>
                <div class="links">
                    <a href="#">Test</a>
                    <a href="#">Test</a>
                    <a href="#">Test</a>
                    <a href="#">Test</a>
                    <a href="#">Test</a>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="main-content">
                <p>Status: <span id="status"></span></p>
                <div id="myBoard" style="width: 400px; margin: auto;"></div>
                <p>FEN: <span id="fen"></span></p>
            </div>
            
            <!-- Right Sidebar Navigation -->
            <div class="sidebar" id="rightbar">
                <h2>Game Information</h2>
                <div class="links">
                    <p>PGN:</p>
                    <div id="pgn-container">
                        <ul id="pgn" style="white-space: pre-wrap; list-style: none; padding: 0;"></ul> <!-- Use a list for individual moves -->
                    </div>
                </div>
                <!-- Chatbox Container -->
                <div class="chat-container">
                    <h3>Chat</h3>
                    <div class="chatbox">
                        <!-- Placeholder messages for now -->
                        <div class="message">Hello!</div>
                        <div class="message">Welcome to our game!</div>
                        <!-- More messages can go here -->
                    </div>
                    <!-- Chat Input (Optional, can be hidden if just for display) -->
                    <div class="chat-input">
                        <input type="text" placeholder="Type your message..." />
                        <button type="button">Send</button>
                    </div>
                </div>
            </div>

        <script>
            let playerColor = '{{color}}';
            console.log('Playing as ' + playerColor);
        </script>
        <script src="/public/js/index.js"></script>
